<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
    <header>
        <h1>Hello, world!</h1>

    </header>

    <main class="container">
        <!---search phone-->
        <section>
            <div class="d-flex justify-content-center align-items-center pb-5">
                <input class="px-3" type="text" name="" id="input-field" placeholder="Search your phone">
                <button id="search-btn" class="btn btn-primary ms-2">Search</button>
            </div>
        </section>

        <!---phone display and create child-->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mb-5">

            </div>
            <!---no phone found message-->
            <div id="no-phone-found-message" class="d-none">
                <h3 class="text-warning text-center">No phone found. Please try again.</h3>
            </div>
            <!----show all button-->
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary mb-4">Show All</div>
            </div>
        </section>

        <!----toggle spinner loading-->
        <section>
            <div id="loader" style="height: 150px;" class="text-center text-success d-none mt-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>



    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
